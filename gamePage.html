<!doctype html>
<html>
  <head>
    <title>Game Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/game.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <p>
          <span>
            <img
              src="assets/img/bomb.png"
              alt=""/>
            <img
              src="assets/img/doodlebomb.png"
              alt=""/> 
            </span>
        </p>
      </div>
      <div class="countdown">
        <div class="fuse">
          <img
            src="assets/img/fuse.png"
            alt=""
          />
          <span id="spot"></span>
        </div>
       
        <div id="countdown">60</div>
        
      </div>
     
      <div class="prompt">
        <p>a coconut</p>
        <p><img src="assets/img/drawthis.png" alt=""></p>
      </div>

      <canvas id="drawingCanvas"></canvas>

      <div id="colorSelection">
        <div id="color1" class="colorCircle" style="background-color: red;" onclick="changeToColor1()"></div>
        <div id="color2" class="colorCircle" style="background-color: green;" onclick="changeToColor2()"></div>
        <div id="color3" class="colorCircle" style="background-color: blue;" onclick="changeToColor3()"></div>
        <div id="color4" class="colorCircle" style="background-color: black;" onclick="changeToColor4()"></div>
        <div class="colorCircle" onclick="shuffleColor()">
          <img id="shuffleButton" src="assets/img/shufflebutton.png" alt="">
          <img id="shuffleColor" src="assets/img/shufflecolor.png" alt="">
        </div>
      </div>

      <div id="buttonContainer">
        <button id="shareButton" onclick="copyText()">
          <input style="display:none;" type="text" value="doodlebomb.io" id="myInput">
          <img src="assets/img/sharebutton.png" class="charIcon">SHARE
        </button>

        <button id="saveButton" onclick="saveCanvas()">
          <img src="assets/img/downloadbutton.png" class="charIcon">SAVE
        </button>
    </div>
      <script src="assets/js/gameScript.js"></script>
    </div>
  </body>
</html>
