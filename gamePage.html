<!doctype html>
<html>
  <head>
    <title>Game Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/game.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <p>
          <span>
            <img

              alt=""
            />
            <img
              src="https://cdn.discordapp.com/attachments/1194364147132022879/1203454075048304720/image.png?ex=65d126f2&is=65beb1f2&hm=df6db5d1cf226ffa4c85a5f23bd4a3b2edd5a016e4938d8f183c5dee61d0b784&"
              alt=""
            /> </span
          ><span></span>
        </p>
      </div>
      <div class="countdown">
        <div class="fuse">
          <img
            src="https://cdn.discordapp.com/attachments/1194364147132022879/1203458905485873232/image.png?ex=65d12b72&is=65beb672&hm=178d5fc30e91e40b87c1d39112583f69f4f9a1a71806e4b83ed0e754aa8ed15a&"
            alt=""
          />
        </div>
        <div id="countdown">60</div>
      </div>
      <!-- <div class="header">
        <p>0:</p>
        <p class="timecountdown" id="timer">60</p>
        <div>
          fuse
        </div>
          
        </div>
      </div> -->

      <canvas id="drawingCanvas"></canvas>

      <div id="colorSelection">
        <div
          class="colorCircle"
          style="background-color: red"
          onclick="changeColor('red')"
        ></div>
        <div
          class="colorCircle"
          style="background-color: green"
          onclick="changeColor('green')"
        ></div>
        <div
          class="colorCircle"
          style="background-color: blue"
          onclick="changeColor('blue')"
        ></div>
      </div>

      <button onclick="saveCanvas()">save picture</button>
      <script src="assets/js/gameScript.js"></script>

      <!-- save picture and copy to clipboard -->
    </div>
  </body>
</html>
